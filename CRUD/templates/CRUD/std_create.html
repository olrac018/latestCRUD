{% extends 'CRUD/base_site.html' %}


{% block content %}

<body style=" background-color: #444;background: url(http://s18.postimg.org/l7yq0ir3t/pick8_1.jpg);" > 
	

</body>

<div class = "container" style="margin-top: 100px; margin-left: 150px;">
	<div class="col-md-4">
		
	</div>

	<div class="col-md-4">
     	
     		
     	<div class="panel panel-info" style="width: 400px; height: 400px; ">
     		<form class="form-signin"  method="post">
     		
			{% csrf_token %}
     			
	            <div class="panel-heading" style="text-align: center; font-style: Courier; font-size: 30px; font-weight: bolder; color: blue">STUDENT INFO</div>

     		
	            <input style="width: 330px; height: 40px; margin-top: 10px; margin-bottom: 10px; margin-left: 35px; text-align: center;" type="number" class="form-control" name="stdno"  value ="{{ form.instance.stdno }}" placeholder="Student Number" required autofocus>

	            <input style="width: 380px; height: 40px; margin-bottom: 10px; margin-left: 10px; text-align: center;" type="text" class="form-control" name="fname" value= "{{ form.instance.fname }}" placeholder="First Name" required autofocus>

	            <input style="width: 380px; height: 40px; margin-bottom: 10px; margin-left: 10px; text-align: center;" type="text" class="form-control" name="lname" value="{{ form.instance.lname }}" placeholder="Surname" required autofocus>

				<input style="width: 380px; height: 60px; margin-top: 40px; margin-bottom: 10px; margin-left: 10px; font-size: 25px; font-style: Georgia; font-weight: bolder;"  type="submit" action="{% url 'std_create' %}" class="btn btn-lg btn-primary btn-block" value="SAVE"/>
			</form>
 		

 				<a href="{% url 'index' %}"> <button class="btn btn-lg btn-primary btn-block" style="width: 380px; height: 60px; margin-bottom: 10px; margin-left: 10px; background-color: green; font-size: 25px; font-style: Georgia; font-weight: bolder;" >BACK</button></a>     	         

		</div>

     	

				
	</div>

	<div class="col-md-4">
		
	</div>
</div>

{% endblock content %}
